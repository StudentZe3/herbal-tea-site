<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matcha & Cream Herbal Teas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff2d4;
      color: #2e2e2e;
    }
    header {
      background-color: #abc37e;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #95b87d;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-color: #f6e7c6;
      padding: 2rem;
      text-align: center;
    }
    .hero h1 {
      margin: 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #abc37e;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      background-color: #abc37e;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    #cart {
      padding: 1rem;
      background-color: #f6e7c6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Matcha & Cream Herbal Teas</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h1>Herbal Teas for Every Mood</h1>
    <p>Relax, refresh, and energize with our premium selection</p>
  </section>

  <section class="products" id="product-list"></section>

  <section id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
  </section>

  <footer>
    <p>&copy; 2025 Matcha & Cream Herbal Teas. All rights reserved.</p>
  </footer>

  <script>
    const products = [
      { name: 'Chamomile Tea', img: 'https://ae01.alicdn.com/kf/Sf1545d2d29b246a8a6cb2e67146082c2b.jpg', price: 5.99 },
      { name: 'Lemongrass Herbal Tea', img: 'https://ae01.alicdn.com/kf/S22c155f1b2c44a1dba21ed9b8103b3fdV.jpg', price: 6.99 },
      { name: 'Rose Flower Tea', img: 'https://ae01.alicdn.com/kf/S68803c4b1c9a4e5a8e580aaf2877b8e9Q.jpg', price: 7.99 },
      { name: 'Dandelion Root Tea', img: 'https://ae01.alicdn.com/kf/Sd44cf4ff7ce8403a9c59a2b63f5777f1L.jpg', price: 8.99 },
      { name: 'Osmanthus Flower Tea', img: 'https://ae01.alicdn.com/kf/Sbd5c82ae663f408497328af4829c95b9P.jpg', price: 9.99 },
    ];

    const productList = document.getElementById('product-list');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    let cart = [];

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <p>${p.name}</p>
        <p>$${p.price.toFixed(2)}</p>
        <button>Add to Cart</button>
      `;
      div.querySelector('button').addEventListener('click', () => {
        cart.push(p);
        updateCart();
      });
      productList.appendChild(div);
    });
  </script>
</body>
</html>
